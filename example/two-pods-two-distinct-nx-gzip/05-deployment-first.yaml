apiVersion: apps/v1
kind: Deployment
metadata:
  name: ex-dra-driver
  labels:
    app: ex-dra-driver
spec:
  selector:
    matchLabels:
      app: ex-dra-driver
  template:
    metadata:
      labels:
        app: ex-dra-driver
    spec:
      resourceClaims:
        - name: nxgzip
          resourceClaimTemplateName: nx-gzip-template-0
      containers:
      - name: driver
        image: quay.io/powercloud/power-dra-driver:main
        imagePullPolicy: IfNotPresent
        command: ["/opt/power-dra/bin/power-dra-kubeletplugin"]
        args:
          - "--node-name=worker-0"
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
          claims:
          - name: nxgzip0
        serviceAccount: ex-sa
        serviceAccountName: ex-sa
        securityContext:
          privileged: false
          runAsUser: 1000740023
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
      serviceAccount: ex-sa
      serviceAccountName: ex-sa
  updateStrategy:
    type: RollingUpdate