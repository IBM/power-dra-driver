apiVersion: apps/v1
kind: Deployment
metadata:
  name: ex-power-dra-sec
  labels:
    app: ex-power-dra-sec
spec:
  selector:
    matchLabels:
      app: ex-power-dra
  template:
    metadata:
      labels:
        app: ex-power-dra
    spec:
      resourceClaims:
      - name: nx-gzip
        resourceClaimTemplateName: nx-gzip
      serviceAccount: ex-sa
      serviceAccountName: ex-sa
      containers:
      - name: driver
        image: quay.io/powercloud/power-dra-driver:main
        imagePullPolicy: IfNotPresent
        command: [ "/bin/sleep" ]
        args: [ "infinity" ]
        resources:
          claims:
            - name: nx-gzip 
          limits:
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          privileged: false
          runAsUser: 1000740022
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
  updateStrategy:
    type: RollingUpdate
