apiVersion: apps/v1
kind: Deployment
metadata:
  name: power-dra-driver
  labels:
    app: power-dra-driver
spec:
  selector:
    matchLabels:
      app: power-dra-driver
  template:
    metadata:
      labels:
        app: power-dra-driver
    spec:
      containers:
      - name: driver
        image: quay.io/powercloud/power-dra-driver:main
        imagePullPolicy: IfNotPresent
        command: [ "/bin/sleep" ]
        args: [ "infinity" ]
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
          claims:
          - name: nx-gzip
        serviceAccount: ex-sa
        serviceAccountName: ex-sa
        securityContext:
          privileged: false
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
      resourceClaims:
      - name: nx-gzip
        resourceClaimTemplateName: nx-gzip
      serviceAccount: ex-sa
      serviceAccountName: ex-sa
  updateStrategy:
    type: RollingUpdate